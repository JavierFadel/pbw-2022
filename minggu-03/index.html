<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Video</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
    <!-- Main container. -->
    <div class="container">
        <h2 class="title">Multimedia Files - HTML 5</h2>
        <video class="videotron" id="videoPanel" controls>
            <source src="src/heyeyey.mp4" type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
        </video>
        <div class="button__group">
            <a href="#" class="toggle__button" id="togglePlayButton">Play/Pause (Space)</a>
            <a href="#" class="toggle__button" id="toggleFullscreen">Fullscreen (f)</a>
            <a href="#" class="toggle__button" id="toggleFastSpeed">Faster (→)</a>
            <a href="#" class="toggle__button" id="toggleSlowSpeed">Slower (←)</a>
            <a href="#" class="toggle__button" id="toggleMute">Mute (m)</a>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
