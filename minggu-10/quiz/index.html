<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    
    <h1>Belajar Javascript</h1>
    <form action="#" name="calculateForm">
        Number 1 <input type="number" id="inputNumberOne"><br>
        Operation
        <select id="inputOperator" name="opr">
            <option id="plus" value="plus">+</option>
            <option id="minus" value="minus">-</option>
            <option id="multiply" value="multiply">*</option>
            <option id="divide" value="divide">/</option>
        </select><br>
        Number 2 <input type="number" id="inputNumberTwo"><br>
        <input type="button" value="=" onclick="calculate()">
        <input type="number" name="result" id="outputBox" disabled>
    </form>

<script src="app.js"></script>
</body>
